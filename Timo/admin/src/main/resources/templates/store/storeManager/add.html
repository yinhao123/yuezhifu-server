<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/store/storeManager/add}">
        <input type="hidden" name="id" th:if="${storeManager}" th:value="${storeManager.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">店铺名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title" placeholder="请输入店铺名称" th:value="${storeManager?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺介绍</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="context" placeholder="请输入店铺介绍" th:value="${storeManager?.context}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客服QQ</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="serviceQQ" placeholder="请输入客服QQ" th:value="${storeManager?.serviceQQ}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客服微信</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="servicewechat	" placeholder="请输入客服微信" th:value="${storeManager?.servicewechat	}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">微信二维码</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="wechatimage" placeholder="请输入微信二维码" th:value="${storeManager?.wechatimage}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开光状态</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="store" placeholder="请输入开光状态" th:value="${storeManager?.store}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卖家ID</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="seller" placeholder="请输入卖家ID" th:value="${storeManager?.seller}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${storeManager?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
