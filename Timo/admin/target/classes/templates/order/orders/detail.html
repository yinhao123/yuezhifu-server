<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${orders.id}"></td>
                    <th>商品名称</th>
                    <td th:text="${orders.title}"></td>
                </tr>
                <tr>
                    <th>卖家ID</th>
                    <td th:text="${orders.userId}"></td>
                    <th>买家ID</th>
                    <td th:text="${orders.buyId}"></td>
                </tr>
                <tr>
                    <th>成交价格</th>
                    <td th:text="${orders.price}"></td>
                    <th>支付状态</th>
                    <td th:text="${orders.payStatus}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${orders.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${orders.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>下单时间</th>
                    <td th:text="${#dates.format(orders.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(orders.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${orders.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
