<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="layui-form timo-compile">
    <form th:action="@{/shop/goods/add}">
        <input type="hidden" name="id" th:if="${goods}" th:value="${goods.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title" placeholder="请输入标题" th:value="${goods?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单价</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="price" placeholder="请输入单价" th:value="${goods?.price}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="classify" placeholder="请输入分类名称" th:value="${goods?.classify}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">点击量</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="access" placeholder="请输入点击量" th:value="${goods?.access}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投诉</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="support" placeholder="请输入投诉" th:value="${goods?.support}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${goods?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
